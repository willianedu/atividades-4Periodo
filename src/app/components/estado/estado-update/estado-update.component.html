<mat-card>
    <mat-card-title>Atualizar Estado</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Id" [(ngModel)]="estado.id" name="id" [disabled]="true">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="estado.nome" name="nome">
        </mat-form-field>
        <mat-form-field> 
            <input matInput placeholder="Sigla" [(ngModel)]="estado.sigla" name="sigla">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="updateEstado()" color="primary">
Salvar
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
