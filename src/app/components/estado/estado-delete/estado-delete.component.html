<mat-card>
    <mat-card-title>Excluir Estado</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Id" [(ngModel)]="estado.id" name="id" [disabled]="true">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="estado.nome" name="nome" [disabled]="true">
        </mat-form-field>
        <mat-form-field> 
            <input matInput placeholder="Sigla" [(ngModel)]="estado.sigla" name="sigla" [disabled]="true">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteEstado()" color="warn">
Excluir
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
